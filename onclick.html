<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .box-2{
            width: 40px;
            height: 40px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1> Count : {{counter}}</h1>
        <button v-on:click="handleClick()">Click me</button>
        <div class="box" v-on:mousemove="handlemousemove">
            <p> clientY: {{clientX}}</p>
            <p> clientX: {{clientY}}</p>
            <div class="box-2" v-on:mousemove.stop="handlemousemoveChild"></div>
        </div>
    </div>
    <form action="./sever.php" v-on:submit.prevent="handleSubmit">
        <label for="">Nhap first name</label>
        <input type="text" name="firstname" > <br>
        <label for="">nhap email</label>
        <input type="email" name="email" ><br>
        <input type="submit" name="Dang nhap" >
    </form>
        
    <script src="onclick.js"></script>
</body>
</html>
